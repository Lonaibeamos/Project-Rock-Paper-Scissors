<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    background-color: #222;
    color: white;
  }

  #game {
    background-color: #36454f;
    padding: 20px 40px;
    border: 3px solid blue;
    box-shadow: 2px 2px 10px black;
    text-align: center;
  }

  .buttons {
    display: flex;
    gap: 20px;
    margin-top: 20px;
    justify-content: center;
  }

  button {
    width: 100px;
    height: 50px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
  }

  #btn1 { background-color: green; }
  #btn2 { background-color: gold; color: black; }
  #btn3 { background-color: red; }

  #score, #message {
    margin-top: 20px;
    font-size: 18px;
  }
</style>
</head>

<body>
  <div id="game">
    <h1>Rock Paper Scissors</h1>

    <div class="buttons">
      <button id="btn1">Rock</button>
      <button id="btn2">Paper</button>
      <button id="btn3">Scissors</button>
    </div>

    <div id="message">Make your choice!</div>
    <div id="score">You: 0 | Computer: 0</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
